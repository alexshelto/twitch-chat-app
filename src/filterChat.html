<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Filter Chat by username</title>
</head>
<body>

  <form>
    <div class='filter form'>
      <label> Enter the username </label>
      <input autofocus />
    </div>
    <button type="submit">Add to filter</button>
  </form>

  <div class='remove-container'>

    <button type='button' onclick='removeFilters()'> remove all filters </button>
  </div>
  


  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    
    document.querySelector('form').addEventListener('submit', (channel) => {
      channel.preventDefault();
      const { value } = document.querySelector('input');
      ipcRenderer.send('filter:username', value);
    });

    function removeFilters() {
      ipcRenderer.send('filter:remove_all');
    }

  </script>

</body>
</html>
